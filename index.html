<!DOCTYPE html>
<html ng-app='spotyApp'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css
  ">
</head>

<body>
  <div ng-controller="artistController" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3"><form>
        <div class="row form-artist">
          <div class="col-md-8">
            <input ng-model="nameArtist" type="text" class="form-control" id="artistInput" placeholder="Select an Artist">
          </div>
          <div class="col-md-4">
            <button ng-click="showResult()" type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form></div>
    </div>
  </div>

  <div ng-controller="listController" class="container artistsResult">
    <div ng-show="results" >
      <div class="row" >
        <div class="col-md-3 thumbnail" ng-repeat="subject in artitsResult">
          <img class="img-responsive" ng-src="{{subject.images[1].url}}">
          <h5>{{subject.name}}</h5>
        </div>
      </div>
    </div>
  </div>








  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- bridge to controllers -->
  <script src="js/app.js"></script>
  <!-- services -->
  <script src="js/service.js"></script>
  <!-- token controller -->
  <!-- <script src="js/controller/token.js"></script> -->
  <!-- controllers -->
  <script src="js/controller/artistController.js"></script>
  <script src="js/controller/listController.js"></script>
</body>

</html>
